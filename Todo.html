<!DOCTYPE html>
<html>

<head>
    <title>Daily Routine To-Do List</title>
    <style>
        /* Add some spacing and styling to the overall layout */
        
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Style the to-do list */
        
        #to-do-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        /* Style each list item */
        
        #to-do-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        /* Style the checkbox and task text */
        
        #to-do-list input[type="checkbox"] {
            margin-right: 10px;
        }
        
        #to-do-list li span {
            flex-grow: 1;
        }
        /* Style the remove button */
        
        #to-do-list button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Daily Routine To-Do List</h1>
    <ul id="to-do-list">
        <!-- List items will be added here dynamically using JavaScript -->
    </ul>
    <form>
        <input type="text" id="new-item" placeholder="Add a task to your daily routine">
        <button type="button" id="add-button">Add</button>
    </form>


    <script>
        // Get references to the form elements
        var newItemInput = document.getElementById("new-item");
        var addButton = document.getElementById("add-button");
        var toDoList = document.getElementById("to-do-list");

        // Add event listener to the add button
        addButton.addEventListener("click", function() {
            // Get the value of the new item input
            var newItemValue = newItemInput.value;

            // Create a new list item
            var newListItem = document.createElement("li");
            newListItem.innerHTML = newItemValue;

            // Add a "Check" button to the list item
            var checkButton = document.createElement("button");
            checkButton.innerHTML = "Check";

            // Add event listener to the check button
            checkButton.addEventListener("click", function() {
                newListItem.style.textDecoration = "line-through";
                checkButton.style.display = "none";
                uncheckButton.style.display = "inline-block";
            });

            // Add the check button to the list item
            newListItem.appendChild(checkButton);

            // Add a "Uncheck" button to the list item
            var uncheckButton = document.createElement("button");
            uncheckButton.innerHTML = "Uncheck";
            uncheckButton.style.display = "none";

            // Add event listener to the uncheck button
            uncheckButton.addEventListener("click", function() {
                newListItem.style.textDecoration = "none";
                checkButton.style.display = "inline-block";
                uncheckButton.style.display = "none";
            });

            // Add the uncheck button to the list item
            newListItem.appendChild(uncheckButton);

            // Create a new button for removing the item
            var removeButton = document.createElement("button");
            removeButton.innerHTML = "Remove";

            // Add event listener to the remove button
            removeButton.addEventListener("click", function() {
                toDoList.removeChild(newListItem);
            });

            // Add the remove button to the list item
            newListItem.appendChild(removeButton);

            // Add the new list item to the to-do list
            toDoList.appendChild(newListItem);

        });
    </script>
</body>

</html>
